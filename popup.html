<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="container">
        <!-- container for the date -->
        <div id="date"></div>

        <div id="dummy1"></div>
        <!-- show worldwide stats -->
        <div id="globalStats">
            <!-- total cases -->
            <div id="totalCases">
                <div class="statValue" id="numCases">12345</div>
                <div class="statName" id="nameCase">cases</div>
            </div>
            <!-- total deaths -->
            <div id="totalDeaths">
                <div class="statValue" id="numDeaths">12345</div>
                <div class="statName" id="nameDeath">dea</div>
            </div>
            <!-- total Recovered -->
            <div id="totalRecovered">
                <div class="statValue" id="numRecovered">12345</div>
                <div class="statName" id="nameRecovered">rec</div>
            </div>
        </div>
        <div id="dummy2 "></div>
        <!-- TODO: country wise stats -->
        <div id="countryStats">
            <div class="dividerContainer" id="div1">
                <hr/>
            </div>
            <div id="countryName">India</div>
            <div id="stats">
                <div id="countryDeaths">
                    <div id="countryDeathCount" class="countryStatVal">12345</div>
                    <div id="nameCountryDeath" class="countryStatName">Deaths</div>
                </div>
                <div id="countryCases">
                    <div id="countryCaseCount" class="countryStatVal">12345</div>
                    <div id="nameCountryCase" class="countryStatName">Cases</div>
                </div>
                <div id="countryRecovered">
                    <div id="countryRecCount" class="countryStatVal">12345</div>
                    <div id="nameCountryRec" class="countryStatName">Recovered</div>
                </div>
            </div>
            <div id="prenext">
                <span class="material-icons style" id="prev">
                    navigate_before
                    </span>
                <span class="material-icons style" id="next">
                    navigate_next
                    </span>
            </div>
            <div id="update">
                <div id="updatetime">2020-04-28T19:31:39Z</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js "></script>

</html>
