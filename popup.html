<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <!-- container for the date -->
        <div id="date"></div>

        <div id="dummy1"></div>
        <!-- show worldwide stats -->
        <div id="globalStats">
            <!-- total cases -->
            <div id="totalCases">
                <div class="statValue" id="numCases"></div>
                <div class="statName" id="nameCase">cases</div>
            </div>
            <!-- total deaths -->
            <div id="totalDeaths">
                <div class="statValue" id="numDeaths"></div>
                <div class="statName" id="nameDeath">dea</div>
            </div>
            <!-- total Recovered -->
            <div id="totalRecovered">
                <div class="statValue" id="numRecovered"></div>
                <div class="statName" id="nameRecovered">rec</div>
            </div>
        </div>
        <div id="dummy2 "></div>
        <!-- TODO: country wise stats -->
        <div id="countryStats">
            <div id="countryName">India</div>
            <div id="stat">
                <div id="countryDeaths"></div>
                <div id="countryCases"></div>
                <div id="countryRecovered"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js "></script>

</html>
